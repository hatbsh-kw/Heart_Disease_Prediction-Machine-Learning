<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: black;
            background-color: rgb(200, 156, 91);
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        strong {
            font-size: 1.5em;
            color: #96eb2e;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result==>  </h1>
    <p>The prediction for heart disease is: <strong>{{ prediction }}</strong></p>
    <a href="/">Go Back</a>
</body>
</html>
