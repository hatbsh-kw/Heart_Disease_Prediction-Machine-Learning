<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction Form</h1>
    <form action="/predict/" method="post">
        <label for="age">Age:</label><br>
        <input type="number" step="0.1" name="age" required><br>

        <label for="sex">Sex (0 or 1):</label><br>
        <input type="number" name="sex" required><br>

        <label for="chest_pain_type">Chest Pain Type (0-3):</label><br>
        <input type="number" name="chest_pain_type" required><br>

        <label for="resting_blood_pressure">Resting Blood Pressure:</label><br>
        <input type="number" step="0.1" name="resting_blood_pressure" required><br>

        <label for="serum_cholestoral">Serum Cholestoral:</label><br>
        <input type="number" step="0.1" name="serum_cholestoral" required><br>

        <label for="fasting_blood_sugar">Fasting Blood Sugar (0 or 1):</label><br>
        <input type="number" name="fasting_blood_sugar" required><br>

        <label for="resting_ecg">Resting ECG (0-2):</label><br>
        <input type="number" name="resting_ecg" required><br>

        <label for="max_heart_rate">Max Heart Rate:</label><br>
        <input type="number" step="0.1" name="max_heart_rate" required><br>

        <label for="exercise_induced_angina">Exercise Induced Angina (0 or 1):</label><br>
        <input type="number" name="exercise_induced_angina" required><br>

        <label for="oldpeak">Oldpeak:</label><br>
        <input type="number" step="0.1" name="oldpeak" required><br>

        <label for="slope">Slope (0-2):</label><br>
        <input type="number" name="slope" required><br>

        <label for="num_major_vessels">Number of Major Vessels (0-3):</label><br>
        <input type="number" name="num_major_vessels" required><br>

        <label for="thal">Thal (0-3):</label><br>
        <input type="number" name="thal" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
